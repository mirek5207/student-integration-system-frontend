<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <form >
      <mat-card-content>

        <input
          matInput
          placeholder="Login"
          type="text"
          name="email"
        />

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
