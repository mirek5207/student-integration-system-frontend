<div class="container">
  <div class = "container-item">
    <h1>Zgłoszenie systemowe</h1>
  </div>
  <div class = "container-item">
    <label>Powód zgłoszenia</label>
    <textarea
      required
      type="text"
      rows="20"
      [(ngModel)]="createSystemReport.description"
    ></textarea>
  </div>
  <div class = "container-item">
    <button (click)="postSystemReport()" mat-flat-button color="warn">Zgłoś</button>
  </div>
</div>
