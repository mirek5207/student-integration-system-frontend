<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <form (submit)="login(userInfo)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Login"
            [(ngModel)]="userInfo.login"
            type="text"
            name="email"
            required
          />
          </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="userInfo.password"
            type="password"
            name="password"
            required
          />
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
