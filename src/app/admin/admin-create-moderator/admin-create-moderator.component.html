<mat-card>
    <mat-card-header>
      <h1> Create Moderator </h1>
    </mat-card-header>
    <form (submit)="register(registerNewModerator)">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="Login"
            [(ngModel)]="registerNewModerator.login"
            type="text"
            name="login"
          />
        </mat-form-field><br>
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="registerNewModerator.email"
            type="email"
            name="Email"
          />
        </mat-form-field><br>
        <mat-form-field>
          <input
            matInput
            placeholder="First name"
            [(ngModel)]="registerNewModerator.firstName"
            type="text"
            name="first name"
          />
        </mat-form-field><br>
        <mat-form-field>
          <input
            matInput
            placeholder="Surname"
            [(ngModel)]="registerNewModerator.surName"
            type="text"
            name="Surname"
          />
        </mat-form-field><br>
        <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="registerNewModerator.hashedPassword"
          type="password"
          name="password"
        />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-dialog-close type="submit" mat-stroked-button color="primary" class="register-button">Register</button>
      </mat-card-actions>
    </form>
</mat-card>
