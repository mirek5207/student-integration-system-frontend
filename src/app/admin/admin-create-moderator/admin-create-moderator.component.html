<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Create Moderator </mat-card-title>
    </mat-card-header>
    <form (submit)="register(registerNewModerator)">
      <mat-card-content>
        <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Login"
          [(ngModel)]="registerNewModerator.login"
          type="text"
          name="login"
        />
        </mat-form-field>
        <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="registerNewModerator.email"
          type="email"
          name="Email"
        />
        </mat-form-field>
          <mat-form-field class="full-width">
        <input
          matInput
          placeholder="First name"
          [(ngModel)]="registerNewModerator.firstName"
          type="text"
          name="first name"
        />
          </mat-form-field>
            <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Surname"
          [(ngModel)]="registerNewModerator.surName"
          type="text"
          name="Surname"
        />
            </mat-form-field>
              <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="registerNewModerator.hashedPassword"
          type="password"
          name="password"
        />
              </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <router-outlet></router-outlet>
</div>
