<div class="container">
  <mat-table #table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> Identyfikator zgłoszenia </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Opis </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="weight">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="reportingUser">
      <mat-header-cell *matHeaderCellDef> Identyfikator zgłaszającego </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reportingUserId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Data zgłoszenia</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creationDate | date : 'd/MM/yyyy H:mm'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="button">
      <mat-header-cell *matHeaderCellDef><mat-icon (click)="refreshComponent()" class = "refresh-icon">refresh</mat-icon></mat-header-cell>
      <mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="openUpdateClientDialog(element.id,element.description,element.creationDate)">Edytuj</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
