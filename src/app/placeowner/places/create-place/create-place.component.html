<div class="container">
    <div class = "container-item">
      <h1>Dodaj lokal</h1>
    </div>
    <div class="container-item">
      <label>Nazwa</label>
      <input
        [(ngModel)]="registerNewPlace.name"
        type="text"
        name="name"
      />
    </div>
    <div class="container-item">
      <label>Szerokość geograficzna</label>
      <input

        [(ngModel)]="registerNewPlace.latitude"
        type="number"
        name="latitude"
      />
    </div>
    <div class="container-item">
      <label>Długość geograficzna</label>
      <input
        [(ngModel)]="registerNewPlace.longitude"
        type="number"
        name="longitute"
      />
    </div>
    <div class="container-item">
      <br>
      <button (click)="createPlace(registerNewPlace)" mat-flat-button color="primary" class="register-button">Stwórz</button>
    </div>
</div>
