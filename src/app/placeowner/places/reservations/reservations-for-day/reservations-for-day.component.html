<div class="container">
  <div>
    <h1>Rezerwacje lokalu na dzie≈Ñ</h1>
    <input
      name="date"
      type="date"
      [value]="date | date : 'yyyy-MM-dd'"
      [(ngModel)]= date
    />
    <ul>
      <li *ngFor="let reservation of reservations"
      >
        {{reservation.id}}
        {{reservation.numberOfGuests}}
      </li>
    </ul>
    <button (click)="getForSpecificDate(this.pipe.transform(this.date, 'yyyy-MM-ddThh:mm:ss'))">Check</button>
  </div>
</div>
