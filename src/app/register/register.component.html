<div class="dialog-container">
  <button mat-dialog-close class= "close-button">X</button>
  <h1 class = "header-h1">Rejestracja użytkownika</h1>
  <form (submit)="register(registerNewClient)" class="form">
    <div class="dialog-container-content">
      <div class="dialog-input-container">
        <label>Login</label><br>
        <input
          [(ngModel)]="registerNewClient.login"
          type="text"
          name="login"
          class="dialog-input"
        /><br>
      </div>
      <div class="dialog-input-container">
        <label>Email</label><br>
        <input
          [(ngModel)]="registerNewClient.email"
          type="email"
          name="Email"
          class="dialog-input"
        /><br>
      </div>
      <div class="dialog-input-container">
        <label>First Name</label><br>
        <input
          [(ngModel)]="registerNewClient.firstName"
          type="text"
          name="first name"
          class="dialog-input"
        /><br>
      </div>
      <div class="dialog-input-container">
        <label>Surname</label><br>
        <input
          [(ngModel)]="registerNewClient.surName"
          type="text"
          name="Surname"
          class="dialog-input"
        /><br>
      </div>
      <div class="dialog-input-container">
        <label>Password</label><br>
        <input
          [(ngModel)]="registerNewClient.hashedPassword"
          type="password"
          name="password"
          class="dialog-input"
        /><br>
      </div>
    </div>
    <button mat-dialog-close type="submit" mat-button color="primary" class="dialog-button">Zarejestruj</button>
    <button type="button" (click)="openRegisterPlaceOwnerDialog()" mat-button color="primary" class="dialog-button-second">Jesteś właścicielem? Zarejestruj się</button>
  </form>
</div>
