<div class="center-div">
  <div class="not-found" *ngIf="friends === undefined || friends.length == 0;">
    <span>Wygląda na to, że nie masz dodanych żadnych przyjaciół</span>
  </div>
  <div *ngIf="friends.length>0" class="leaderboard">
    <main class="leaderboard__profiles">
      <article class="leaderboard__profile" *ngFor="let friend of friends">
        <mat-icon class="leaderboard__icon">account_circle</mat-icon>
        <span class="leaderboard__name">{{friend.friendSender.firstName}} {{friend.friendSender.surName}}</span>
        <button mat-raised-button color="primary" (click)="deleteUserFromFriendList(friend.id)">Delete friend</button>
      </article>
    </main>
  </div>
</div>
