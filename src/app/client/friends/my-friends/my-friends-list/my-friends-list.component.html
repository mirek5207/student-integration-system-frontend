<div class="center-div">
  <div class="leaderboard">
    <header>
      <h1 class="leaderboard__title">
        <span class="leaderboard__title--top">Twoi</span>
        <span class="leaderboard__title--bottom">Znajomi</span></h1>
    </header>

    <main class="leaderboard__profiles">
      <article class="leaderboard__profile" *ngFor="let friend of friends">
        <mat-icon class="leaderboard__icon">account_circle</mat-icon>
        <span class="leaderboard__name">{{friend.friendSender.firstName}} {{friend.friendSender.surName}}</span>
        <button (click)="deleteUserFromFriendList(friend.id)">Delete friend</button>
      </article>
    </main>
  </div>
</div>
