<div class="container">
  <div>
    <div class = "container-item">
      <h1>Lista gości</h1>
      <span class = "spacer"></span>
      <button (click)="openAddFriendToLobbyDialog()" mat-flat-button color = "primary">+</button>
    </div><br>
    <div *ngIf="guests === undefined || guests.length == 0" class="not-found">
      Brak zaproszonych znajomych w pokoju
    </div>
    <div *ngFor="let guest of guests;let i=index;" class = "lobby">
      <div class="lobby-items">
        <div class="lobby-item"><img src="assets/person-icon.png" class="person-icon"></div>
      </div>
      <div class="lobby-items">
        <div class="lobby-item" style="font-size: 20px">{{i+1}}</div>
      </div><hr>
      <div class="lobby-items">
        <div class="lobby-item">Imie</div>
        <div class="lobby-item">{{guest.client.firstName}}</div>
      </div><hr>
      <div class="lobby-items">
        <div class="lobby-item">Nazwisko</div>
        <div class="lobby-item">{{guest.client.surName}}</div>
      </div><hr>
      <div class="lobby-items">
        <div class="lobby-item">Email</div>
        <div class="lobby-item">{{guest.client.user.email}}</div>
      </div><hr>
      <div class="lobby-items">
        <button class="icon" *ngIf="guest.status == 'Joined'"><img src="assets/accept-icon.jpg" class="accept-icon" title="Osoba zaakceptowała zaproszenie do lobby"></button>
        <button class="icon" *ngIf="guest.status == 'Sent'"><img src="assets/unknown-person-icon.png" class="unknown-person"title="Osoba nie zaakceptowała zaproszenie do lobby"></button>
      </div><hr>
      <div class="lobby-items">
        <button (click)="throwUserFromLobby(guest.client.user.id)" class="delete-button"><img src="assets/delete_icon.png" class="delete-icon"></button>
      </div>
      <div class="lobby-items"></div>
    </div>
  </div>
</div>
