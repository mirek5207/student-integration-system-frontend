<div class="container">
  <div class = "container-item">
    <h1>Podstawowe informacje</h1>
  </div>
  <div class = "container-item">
    <label>Nazwa</label>
        <input
          required
          type="text"
          [value]=lobby?.name
        >
  </div>
  <div class = "container-item">
    <label>Typ pokoju</label>
    <select [ngModel]= lobby?.type>
      <option value="Public">Publiczne</option>
      <option value="Private">Prywatne</option>
    </select>
  </div>
  <div class = "container-item">
    <label>Miejsce spotkania</label>
    <input *ngIf="lobby?.place"
           required
           type="text"
           [value]=lobby?.place.name
           disabled
    >
    <input *ngIf="lobby?.customPlace"
           required
           type="text"
           [value]=lobby.customPlace.name
           disabled
    >
  </div>
  <div class = "container-item">
    <label>Masymalna liczba miejsc w lobby</label>
    <input
      required
      type="number"
      [value]=lobby?.maxSeats
    >
  </div>
  <div class = "container-item">
    <label>Czas rozpoczÄ™cia spotkania</label>
    <input
      required
      type="datetime-local"
      placeholder="111-222-333"
      [value] = "lobby?.startDate | date : 'yyyy-MM-ddThh:mm'"
    />
  </div>
  <div class = "container-item">
    <button  mat-flat-button color="primary">Edytuj</button><br>
  </div>
</div>
