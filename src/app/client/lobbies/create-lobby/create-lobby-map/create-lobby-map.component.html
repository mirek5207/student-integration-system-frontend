<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div class="map-container-items">
    <div class="map-container-item">
      <button (click)="setDisplayToLocal(true)">Lokale</button>
    </div>
    <div class="map-container-item">
      <button (click)="setDisplayToLocal(false)">Twoje miejsca</button>
    </div>
  </div>
  <div class="map-container-items" *ngIf="displayLocal === true">
    <div class="place-list-item" *ngFor="let local of locals">
      <div class="place-list-item-child">{{local.id}}  {{local.name}}</div>
      <div class="place-list-item-child">{{local.distance}} km<button mat-button color="primary" (click)="changeLocation(local.id,local.latitude,local.longitude)">Sprawdź na mapie</button></div>
    </div>
  </div>
  <div class="map-container-items" *ngIf="displayLocal === false">
    <div class="place-list-item" style="padding: 10px 5px">
      <div class="place-list-item-child" style="padding: 2px">
        <span>Nazwa miejsca</span>
        <input
          [(ngModel)]="postCustomPlace.name"
          type="text"
        />
      </div>
      <div class="place-list-item-child" style="padding: 2px">
        <span>Opis miejsca</span>
        <input
          [(ngModel)]="postCustomPlace.description"
          type="text"
        />
      </div>
      <div class="place-list-item-child" style="padding: 2px">
        <span>Szerokość geograficzna</span>
        <input
          [ngModel]="postCustomPlace.latitude"
          type="text"
          disabled
          required
        />
      </div>
      <div class="place-list-item-child">
        <span>Długość geograficzna</span>
        <input
          [ngModel]="postCustomPlace.longitude"
          type="text"
          disabled
        />
      </div>
      <div class="place-list-item-child">
        <button (click)="addLocalization()" mat-button color="primary" style="font-size: 30px"><b>+</b></button>
      </div>
    </div>
    <div class="place-list-item" *ngFor="let customPlace of customPlace">
      <div class="place-list-item-child">{{customPlace.id}}  {{customPlace.name}} {{customPlace.description}}</div>
      <div class="place-list-item-child">{{customPlace.distance}} km<button mat-button color="primary" (click)="changeLocationWithoutCustomMarker(customPlace)">Sprawdź na mapie</button></div>
    </div>
  </div>
</div>
