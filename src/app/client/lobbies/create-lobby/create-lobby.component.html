<div class="container">
  <div class="container-item">
        <h1>Utworz pokój</h1>
        <div class="inputbox">
          <input
            [(ngModel)]="registerNewLobby.name"
            type="text"
            name="latitude"
          />
          <span>Nazwa pokoju</span>
        </div>
        <div class="inputbox">
          <input
            [(ngModel)]="registerNewLobby.maxSeats"
            type="text"
            name="maxSeats"
          />
          <span>Ilość miejsc w pokoju</span>
        </div>
        <div class="inputbox">
          <select [(ngModel)]="registerNewLobby.type" name="type">
            <option value="Public">Publiczne</option>
            <option value="Private">Prywatne</option>
          </select>
        <span>Typ pokoju</span>
        </div>
        <div class = "inputbox">
          <span style="margin:-30px -12px">Data spotkania</span>
          <input
            type="datetime-local"
            [(ngModel)]="registerNewLobby.startDate"
            required
          >
        </div>
        <div class="inputbox">
          <select name="placeType"[(ngModel)]="placeType">
            <option value="Local">Lokal</option>
            <option value="CustomPlace">Twoje miejsce</option>
          </select>
          <span>Miejsce spotkania</span>
        </div>
        <div *ngIf="placeType === 'Local'" class="inputbox">
            <div *ngFor="let local of locals">
              <input *ngIf="local.id == registerNewLobby.placeId" value="{{local.name}}" disabled/>
            </div>
            <span style="margin:-30px -10px">Miejsce</span>
        </div>
        <div *ngIf="placeType === 'CustomPlace'" class="inputbox">
          <input
            disabled
            [(ngModel)]="registerNewLobbyWithCustomPlace.customPlaceName"
            type="text"
            name="customPlaceName"
          />
          <span style="margin:-30px -10px">Nazwa miejsca</span>
        </div>
        <div *ngIf="placeType === 'CustomPlace'" class="inputbox">
          <input
            disabled
            [(ngModel)]="registerNewLobbyWithCustomPlace.description"
            type="text"
            name="customPlaceName"
          />
          <span style="margin:-30px -12px">Opis miejsca</span>
        </div>
      <div class="inputbox">
        <button *ngIf="placeType === 'Local'" (click)="createLobby(registerNewLobby)" mat-button color="primary" class="register-button">Create</button>
        <button *ngIf="placeType === 'CustomPlace'" (click)="createLobbyAtCustomPlace(registerNewLobbyWithCustomPlace)" mat-button color="primary" class="register-button">Create</button>
      </div>
    </div>
  <div class="container-item">
    <app-create-lobby-map (outputToParent)="outputToParent($event)" (outputToParentCustomPlace)="outputToParentCustomPlace($event)"></app-create-lobby-map>
  </div>
</div>
